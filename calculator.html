<html>

<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="main">
        <h1 id="heading">
            Basic Calculator
        </h1>
        <div class="calculator">
            <form>
                <div id="Values">
                    <input type="text" id="val1" placeholder="Value 1" /><br />
                    <input type="text" id="val2" placeholder="Value 2" />
                </div>

                <div id="operators">
                    <button type="button" onclick="add()">+</button>
                    <button type="button" onclick="sub()">-</button>
                    <button type="button" onclick="mul()">*</button>
                    <button type="button" onclick="div()">/</button>
                </div>

                <div id="results">
                    <input type="text" id="res" placeholder="Result" />
                </div>
            </form>
        </div>
    </div>

    <script>

        function add() {
            var a = parseInt(document.getElementById("val1").value)
            var b = parseInt(document.getElementById("val2").value)

            document.getElementById("res").value = a + b;
        }

        function sub() {
            var a = parseInt(document.getElementById("val1").value)
            var b = parseInt(document.getElementById("val2").value)

            document.getElementById("res").value = a - b;
        }

        function mul() {
            var a = parseInt(document.getElementById("val1").value)
            var b = parseInt(document.getElementById("val2").value)

            document.getElementById("res").value = a * b;
        }

        function div() {
            var a = parseInt(document.getElementById("val1").value)
            var b = parseInt(document.getElementById("val2").value)

            document.getElementById("res").value = a / b;
        }

    </script>

</body>

</html>
